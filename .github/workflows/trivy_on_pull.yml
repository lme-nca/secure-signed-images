name: trivy_scan_on_pull_request

on:
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: Java/Corretto 11/
            image: ${{ github.repository }}/corretto_11
          - dockerfile: Java/Corretto 17/
            image: ${{ github.repository }}/corretto_17
          - dockerfile: Java/Corretto 19/
            image: ${{ github.repository }}/corretto_19
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    name: Build
    runs-on: "ubuntu-18.04"
    steps:
      - name: Checkout code
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c

      - name: Build an image from Dockerfile
        run: |
          docker build -t ${{ matrix.image }}:${{ github.sha }} '${{ matrix.dockerfile }}'

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@cff3e9a7f62c41dd51975266d0ae235709e39c41
        with:
          image-ref: ${{ matrix.image }}:${{ github.sha }}
          format: 'template'
          template: '@/contrib/sarif.tpl'
          ignore-unfixed: true
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@39d8d7e78f59cf6b40ac3b9fbebef0c753d7c9e5
        with:
          sarif_file: 'trivy-results.sarif'
